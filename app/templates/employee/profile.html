{% extends "layouts/employee/base.html" %} {% block title %} Settings {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4"
>
</div>
<div class="row">
  <div class="col-12 col-xl-8">
    <div class="card card-body border-0 shadow mb-4">
      <h2 class="h5 mb-4">General information</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="input-first-name" class="form-control"value = "{{ first_name }}" readonly>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="input-last-name" class="form-control"value = "{{ last_name }}" readonly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                id="email"
                type="email"
                placeholder="name@company.com"
                value="{{ current_user.email }}"
                readonly
              />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                class="form-control"
                id="phone"
                type="number"
                value="{{ phone.phone_number }}"
                readonly
              />
            </div>
          </div>
        </div>
        <h2 class="h5 my-4">Location</h2>
        <div class="row">
          <div class="col-sm-3 mb-3">
            <div class="form-group">
              <label for="number">Number</label>
              <input
                class="form-control"
                id="number"
                type="number"
                value="{{employee.street_num}}"
                readonly
              />
            </div>
          </div>
          <div class="col-sm-9 mb-3">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                class="form-control"
                id="address"
                type="text"
                value="{{employee.street_name}}"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 mb-3">
            <div class="form-group">
              <label for="city">City</label>
              <input
                class="form-control"
                id="city"
                type="text"
                value="{{employee.city}}"
                readonly
              />
            </div>
          </div>
          <div class="col-sm-4 mb-3">
            <label for="state">Parish</label>
            <input
                class="form-control"
                id="parish"
                type="text"
                value="{{employee.parish}}"
                readonly
              />
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">
            Save all
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
