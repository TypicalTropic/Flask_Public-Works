{% extends 'layouts/manager/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-4 order-xl-2">
      <div class="card card-profile">
        <div class="row justify-content-center">
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Job Complaints </h3>
              <span class="text-center">
                View Complaints
            </span>  
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Complaints</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Job</label>
                    <input type="text" id="input-username" class="form-control"value ="{{ job }}" readonly>
                  </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Date</label>
                      <input type="date" id="input-username" class="form-control"value ="{{ date }}" readonly>
                    </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-address">Content</label>
                  <input type="text" id="input-username" class="form-control"value ="{{ complaint }}" readonly>
                </div>
              </div>
            </div>
            <br>
            <div class="col-12">
              <a class="btn btn-primary" onclick="history.back()"  role="button">Back</a>  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
